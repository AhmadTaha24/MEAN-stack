
<div *ngFor="let book of books" class="col-md-4"> 
<div class="card" style="width: 18rem; margin: 5%;">
    <img [src]="book.imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{book.title}}</h5>
      <h5 class="card-text">{{book.authorId.fullName}}</h5>
    </div>
  </div>
</div>
