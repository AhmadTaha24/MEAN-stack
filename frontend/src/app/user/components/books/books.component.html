<section class="bg-color " style="background-color: #eee;">
  <div class="containers">
      <div class="title">
          <p>The Best Seller Of Our Store</p>
          <h2><span>Best</span> Seller</h2>
      </div>
      <div class="row">
          <div class="col-md-3" *ngFor="let book of Books">
  
            <app-book-card [bookitem]="book" (emitFromChild)="reciveFromChild($event)"></app-book-card>
            
          
            </div>
        
      </div>
  </div>

  <div class="text-center m-5">
    <i class="fa-solid fa-angle-left"(click)="prevPage()" ></i>
    <button class="btn bg-warning m-1 text-white" (click)="pageNumber(1)" >1</button>
    <button class="btn btn-warning m-1 text-white  " (click)="pageNumber(2)" >2</button>
    <button class="btn btn-warning text-white m-1 " (click)="pageNumber(3)" >3</button>
  
    <i class="fa-solid fa-angle-right" (click)="nextPage()"></i>
  </div>
</section>
