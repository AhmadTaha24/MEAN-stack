
<section>
<div class="container w-50 mt-5 vh-90">
    <h1 class="text-warning m-2 text-center p-3">Nice to see You agian </h1>

    <form #loinForm="ngForm" (ngSubmit)="submitLoginForm(loinForm)">
      <div class="form-group">
        <label for="exampleInputEmail1"><b>Email address</b></label>
        <input type="email" 
        class="form-control mt-2" 
        id="exampleInputEmail1" 
        aria-describedby="emailHelp"
         placeholder="Enter email"
         name="email"
         ngModel
         #email="ngModel"
         required
         pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
         >
        <div id="emailHelp" class="form-text text-muted " *ngIf="email.touched && email.invalid">
  <span class="text-danger" *ngIf="email?.errors?.['required']">
  Please enter your email
  </span>
  
  <span class="text-danger" *ngIf="email?.errors?.['pattern']">
      Please enter a valid email
      </span>
          
        </div>
          
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1 " class="mt-3"><b>Password</b></label>
        <input type="password" class="form-control mt-2" id="exampleInputPassword1" placeholder="Password"
        name="password" 
        ngModel
        #password="ngModel"
        required
  
        >
        <div id="emailHelp" class="form-text text-muted " *ngIf="password.touched && password.invalid">
          <span class="text-danger" *ngIf="password?.errors?.['required']">
          Please enter your password
          </span>
          </div>
  
        
      </div>

      <!-- <div class="alert alert-danger">
          
      </div>
     -->
      <button type="submit" class="btn btn-warning mt-3" [disabled]="loinForm.invalid">Submit</button>
    </form>
  
  
    <p class="mt-4 ">Don't have account ? <a class="text-black" routerLink="../register">Register</a></p>
  
  
  </div>
</section>
